<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administraci√≥n</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #loader { font-size: 18px; color: #555; margin-bottom: 12px; }
    .toolbar { display: flex; justify-content: flex-start; gap: 10px; margin-bottom: 12px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    input, select { padding: 6px; }
    button { padding: 6px 12px; cursor: pointer; }
    .duplicado { background-color: red; color: white; }
    .btn-borrar { background: #d9534f; color: white; border: none; border-radius: 4px; padding: 6px 10px; cursor: pointer; }
    .btn-borrar[disabled] { opacity: 0.6; cursor: default; }
  </style>
</head>
<body>
  <h2>Panel de Administraci√≥n</h2>
  <p>Visualiza, filtra y administra los registros:</p>

  <div id="loader">‚è≥ Cargando registros...</div>

  <div class="toolbar">
    <label>Filtro por Equipo:</label>
    <select id="filtroEquipo" onchange="renderTable()">
      <option value="">Todos</option>
      <option value="Veh√≠culo">Veh√≠culo</option>
      <option value="Maquinaria">Maquinaria</option>
    </select>
    <button onclick="descargarExcel()">üì• Exportar a Excel</button>
  </div>

  <table id="tablaDatos"></table>

  <script>
    // === CONFIG: ajusta si tu WebApp o Sheet ID son distintos ===
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxdbrnxexTVqGi_rlKVp95QAZmrTnTA1GKIricVTVnhAsK5hGj3v9kSlom-9wj1u3hc/exec";
    const SHEET_ID = "1A4kCE2F9KcWYdRWFuMJV4gwEq_QP0tL0Rlp5V_YCIPI";
    // ========================================================

    let registros = [];

    async function cargarDatos() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSuym_67YopJjYQDYPVorqZO8XubMbI7GKLexnpN7ST_M9ShAvZuSEOfcy3nTuuyNG6TaN_vvU1-ib0/pub?output=csv";
      try {
        const res = await fetch(url);
        const text = await res.text();
        registros = text.split("\n").map(row => row.split(","));
      } catch (err) {
        console.error("Error cargando CSV:", err);
        registros = [];
      }
      renderTable();
      document.getElementById("loader").style.display = "none";
    }

    function renderTable() {
      const tabla = document.getElementById("tablaDatos");
      tabla.innerHTML = "";

      if (!registros || registros.length === 0) {
        tabla.innerHTML = "<tr><td>No hay datos</td></tr>";
        return;
      }

      const filtro = document.getElementById("filtroEquipo").value.toLowerCase();

      // Detectar duplicados (Serie + KM)
      const duplicados = new Map();
      registros.forEach((fila, idx) => {
        if (idx === 0) return;
        const serie = (fila[3] || "").trim().toLowerCase();
        const km    = (fila[4] || "").trim().toLowerCase();
        if (serie && km) {
          const clave = serie + "-" + km;
          if (duplicados.has(clave)) {
            duplicados.set(clave, [...duplicados.get(clave), idx]);
          } else {
            duplicados.set(clave, [idx]);
          }
        }
      });

      // Encabezados (a√±adimos columna Acciones)
      const headers = registros[0] ? [...registros[0]] : [];
      headers.push("Acciones");
      const ths = headers.map(c => `<th>${escapeHtml(c)}</th>`).join("");
      tabla.innerHTML += `<tr>${ths}</tr>`;

      // Filas
      registros.forEach((fila, idx) => {
        if (idx === 0) return;
        if (filtro && String(fila[1] || "").toLowerCase() !== filtro) return;

        const serie = (fila[3] || "").trim().toLowerCase();
        const km    = (fila[4] || "").trim().toLowerCase();
        const clave = serie + "-" + km;

        let rowHtml = "";
        fila.forEach((celda, colIdx) => {
          let clase = "";
          if (duplicados.has(clave) && duplicados.get(clave).length > 1) {
            if (colIdx === 3 || colIdx === 4) clase = "duplicado";
          }
          rowHtml += `<td class="${clase}">${escapeHtml(celda)}</td>`;
        });

        // fila en la hoja: idx + 1 (porque idx=0‚Üífila1 encabezado)
        const filaSheet = idx + 1;
        rowHtml += `<td><button class="btn-borrar" onclick="borrarFilaConfirm(${filaSheet}, this)">üóë Eliminar</button></td>`;

        tabla.innerHTML += `<tr>${rowHtml}</tr>`;
      });
    }

    // confirmaci√≥n y llamada a borrar
    async function borrarFilaConfirm(fila, btn) {
      if (!confirm("‚ö†Ô∏è ¬øSeguro que deseas eliminar esta fila? Esta acci√≥n no se puede deshacer.")) return;

      // Desactivar el bot√≥n y dar feedback
      btn.disabled = true;
      const original = btn.innerText;
      btn.innerText = "Eliminando...";

      try {
        // Usamos POST con mode:'no-cors' para evitar problemas CORS (igual que en tu index)
        await fetch(WEBAPP_URL, {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify({ action: "delete", row: fila })
          // NOTA: en mode:'no-cors' no puedes establecer headers personalizados
        });

        // Esperamos un poco para dar tiempo al servidor a procesar la petici√≥n
        setTimeout(() => {
          // recarga para reflejar cambio
          location.reload();
        }, 800);
      } catch (err) {
        console.error("Error al eliminar:", err);
        alert("Ocurri√≥ un error intentando eliminar. Revisa la consola.");
        btn.disabled = false;
        btn.innerText = original;
      }
    }

    function descargarExcel() {
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=xlsx`;
      window.open(url, "_blank");
    }

    // peque√±o sanitizador para mostrar HTML seguro
    function escapeHtml(unsafe) {
      if (unsafe === undefined || unsafe === null) return "";
      return String(unsafe)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // arrancar
    cargarDatos();
  </script>
</body>
</html>
