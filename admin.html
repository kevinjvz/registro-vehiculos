<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administraci√≥n</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #1a1a1a; color: #f0f0f0; }
        .container { max-width: 1200px; margin: 40px auto; padding: 20px; background-color: #2c2c2c; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #64ffda; margin-bottom: 5px; }
        p { text-align: center; color: #888; margin-top: 0; }
        #loader { text-align: center; font-size: 16px; color: #64ffda; margin-bottom: 20px; }
        .toolbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 2px solid #333; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .toolbar label { font-weight: bold; color: #f0f0f0; }
        .toolbar select, .toolbar button { padding: 8px 12px; border: 1px solid #555; border-radius: 4px; font-size: 14px; cursor: pointer; transition: all 0.3s ease; background-color: #444; color: #f0f0f0; }
        .toolbar select { background-color: #333; }
        .toolbar button { background-color: #64ffda; color: #2c2c2c; border: none; font-weight: bold; }
        .toolbar button:hover { background-color: #00e6b0; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 20px; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #444; }
        th { background-color: #3a3a3a; color: #f0f0f0; font-weight: bold; text-transform: uppercase; letter-spacing: 0.05em; }
        tr:nth-child(even) { background-color: #2f2f2f; }
        tr:hover { background-color: #3a3a3a; }
        .duplicado { background-color: #f77f00 !important; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Panel de Administraci√≥n</h2>
        <p>Visualiza, filtra y gestiona los registros de equipos.</p>

        <div id="loader">‚è≥ Cargando registros...</div>

        <div class="toolbar">
            <label>Filtrar por Equipo:</label>
            <select id="filtroEquipo" onchange="renderTable()">
                <option value="">Todos</option>
                <option value="Veh√≠culo">Veh√≠culo</option>
                <option value="Maquinaria">Maquinaria</option>
            </select>
            <button onclick="descargarExcel()">üì• Exportar a Excel</button>
        </div>

        <table id="tablaDatos"></table>
    </div>

    <script>
        let registros = [];

        async function cargarDatos() {
            const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSuym_67YopJjYQDYPVorqZO8XubMbI7GKLexnpN7ST_M9ShAvZuSEOfcy3nTuuyNG6TaN_vvU1-ib0/pub?output=csv";
            try {
                const res = await fetch(url);
                const text = await res.text();
                registros = text.split("\n").map(row => row.split(","));
                renderTable();
            } catch (error) {
                console.error("Error al cargar los datos:", error);
                document.getElementById("loader").innerText = "‚ùå Error al cargar los datos.";
            } finally {
                document.getElementById("loader").style.display = "none";
            }
        }

        function renderTable() {
            const tabla = document.getElementById("tablaDatos");
            tabla.innerHTML = "";
            const filtro = document.getElementById("filtroEquipo").value.toLowerCase();
            const duplicados = new Map();

            registros.forEach((fila, idx) => {
                if (idx === 0) return;
                const serie = (fila[3] || "").trim().toLowerCase();
                const km = (fila[4] || "").trim().toLowerCase();
                if (serie && km) {
                    const clave = serie + "-" + km;
                    if (duplicados.has(clave)) {
                        duplicados.set(clave, [...duplicados.get(clave), idx]);
                    } else {
                        duplicados.set(clave, [idx]);
                    }
                }
            });

            const headers = registros[0];
            const ths = headers.map(c => `<th>${c}</th>`).join("");
            tabla.innerHTML += `<tr>${ths}</tr>`;

            registros.forEach((fila, idx) => {
                if (idx === 0) return;
                if (filtro && fila[1].toLowerCase() !== filtro) return;

                const serie = (fila[3] || "").trim().toLowerCase();
                const km = (fila[4] || "").trim().toLowerCase();
                const clave = serie + "-" + km;

                let rowHtml = "";
                fila.forEach((celda, colIdx) => {
                    let clase = "";
                    if (duplicados.has(clave) && duplicados.get(clave).length > 1) {
                        if (colIdx === 3 || colIdx === 4) {
                            clase = "duplicado";
                        }
                    }
                    rowHtml += `<td class="${clase}">${celda}</td>`;
                });
                tabla.innerHTML += `<tr>${rowHtml}</tr>`;
            });
        }

        function descargarExcel() {
            const sheetId = "1A4kCE2F9KcWYdRWFuMJV4gwEq_QP0tL0Rlp5V_YCIPI";  
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=xlsx`;
            window.open(url, "_blank");
        }

        cargarDatos();
    </script>
</body>
</html>
