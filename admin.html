<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administraci√≥n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #loader {
      font-size: 18px;
      color: #555;
      margin-bottom: 12px;
    }
    .toolbar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 12px;
    }
    /* Si quieres que el bot√≥n quede fijo arriba al hacer scroll, descomenta:
    .toolbar {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      z-index: 10;
    }
    */
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Panel de Administraci√≥n</h2>
  <p>Visualiza los registros directamente desde la hoja de c√°lculo:</p>

  <div id="loader">‚è≥ Cargando registros...</div>

  <!-- Bot√≥n arriba de la tabla -->
  <div class="toolbar">
    <button onclick="descargarExcel()">üì• Exportar a Excel</button>
  </div>

  <!-- Hoja publicada -->
  <iframe id="tabla" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSuym_67YopJjYQDYPVorqZO8XubMbI7GKLexnpN7ST_M9ShAvZuSEOfcy3nTuuyNG6TaN_vvU1-ib0/pubhtml?widget=true&headers=false"></iframe>

  <script>
    const iframe = document.getElementById("tabla");
    iframe.onload = function () {
      document.getElementById("loader").style.display = "none";
      iframe.style.display = "block";
    };

    function descargarExcel() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSuym_67YopJjYQDYPVorqZO8XubMbI7GKLexnpN7ST_M9ShAvZuSEOfcy3nTuuyNG6TaN_vvU1-ib0/export?format=xlsx";
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
