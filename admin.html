<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administraci√≥n</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #loader { font-size: 18px; color: #555; margin-bottom: 12px; }
    .toolbar { display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 12px; }
    iframe { width: 100%; height: 600px; border: 1px solid #ccc; display: none; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <img src="logolief.jpg" alt="Logo LIEF" class="logo">
  <h2>Panel de Administraci√≥n</h2>
  <p>Visualiza los registros directamente desde la hoja de c√°lculo:</p>

  <div id="loader">‚è≥ Cargando registros...</div>

  <div class="toolbar">
    <button onclick="descargarExcel()">üì• Exportar a Excel</button>
  </div>

  <!-- üëá Aqu√≠ va el URL de tu hoja publicada (pubhtml) -->
  <iframe id="tabla" src="https://docs.google.com/spreadsheets/d/1A4kCE2F9KcWYdRWFuMJV4gwEq_QP0tL0Rlp5V_YCIPI/pubhtml?widget=true&headers=false"></iframe>

  <script>
    const iframe = document.getElementById("tabla");
    iframe.onload = function () {
      document.getElementById("loader").style.display = "none";
      iframe.style.display = "block";
    };

    function descargarExcel() {
      const url = "https://docs.google.com/spreadsheets/d/1A4kCE2F9KcWYdRWFuMJV4gwEq_QP0tL0Rlp5V_YCIPI/export?format=xlsx";
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
