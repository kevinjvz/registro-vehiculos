<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Vehículos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        /* Estilo del spinner */
        .spinner {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        .spinner div {
            width: 24px;
            height: 24px;
            border: 4px solid #ccc;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-message {
            display: none;
            color: green;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Registro de Vehículos</h2>

<form id="registroForm">
    <label>Nombre del Conductor:</label>
    <input type="text" name="conductor" required>

    <label>Placa del Vehículo:</label>
    <input type="text" name="placa" required>

    <label>Hora de Entrada:</label>
    <input type="time" name="hora" required>

    <button type="submit">Enviar</button>

    <!-- Spinner de carga -->
    <div class="spinner" id="spinner">
        <div></div>
        <p>Enviando...</p>
    </div>

    <!-- Mensaje de éxito -->
    <div class="success-message" id="successMessage">
        ✅ Datos enviados correctamente
    </div>
</form>

<script>
document.getElementById("registroForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let spinner = document.getElementById("spinner");
    let successMessage = document.getElementById("successMessage");

    // Mostrar spinner
    spinner.style.display = "block";
    successMessage.style.display = "none";

    // Capturar datos del formulario
    let formData = new FormData(this);

    // URL de tu Google Apps Script (endpoint)
    let scriptURL = "TU_URL_DE_APPS_SCRIPT";

    fetch(scriptURL, { method: "POST", body: formData })
        .then(response => {
            if (response.ok) {
                successMessage.style.display = "block";
                this.reset();
            } else {
                alert("Error al enviar los datos");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("No se pudo enviar la información");
        })
        .finally(() => {
            // Ocultar spinner después de completar
            spinner.style.display = "none";
        });
});
</script>

</body>
</html>
