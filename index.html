<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Equipo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header {
      display: flex; align-items: center; justify-content: center; flex-wrap: wrap;
      background-color: #f5f5f5; padding: 10px 20px; margin-bottom: 20px; border-radius: 6px;
    }
    .logo { max-width: 150px; height: auto; margin-right: 15px; }
    h2 { margin: 0; text-align: center; }
    label { display: block; margin-top: 10px; }
    input, select {
      width: 100%; max-width: 400px; padding: 8px; margin-top: 5px; box-sizing: border-box;
    }
    button {
      margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer;
      width: 100%; max-width: 200px;
    }
    #mensaje { margin-top: 20px; font-weight: bold; }
    #modalCargando {
      display: none; position: fixed; z-index: 999; left: 0; top: 0;
      width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);
    }
    #modalContenido {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: white; padding: 30px; border-radius: 8px; text-align: center; font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    @media (max-width: 600px) {
      body { margin: 10px; }
      .logo { margin-right: 0; margin-bottom: 10px; max-width: 100px; }
      h2 { font-size: 1.5rem; width: 100%; }
      input, select, button { max-width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logolief.jpg" alt="Logo LIEF" class="logo">
    <h2>Formulario de Registro</h2>
  </header>

  <label for="fecha">Fecha:</label>
  <input type="date" id="fecha" required>

  <label for="equipo">Equipo:</label>
  <select id="equipo" onchange="actualizarCampoMedida()" required>
    <option value="">-- Selecciona --</option>
    <option value="Vehículo">Vehículo</option>
    <option value="Maquinaria">Maquinaria</option>
  </select>

  <label for="frente">Frente:</label>
  <input type="number" id="frente" required placeholder="Ej: 12" min="0">

  <label for="serie">Número de Serie:</label>
  <input type="text" id="serie" required>

  <div id="campoMedidaContainer"></div>

  <label for="trabajador">Trabajador:</label>
  <input type="text" id="trabajador" required>

  <label for="estado">Estado del equipo:</label>
  <select id="estado" required>
    <option value="">-- Selecciona --</option>
    <option value="Operativo">Operativo</option>
    <option value="No Operativo">No Operativo</option>
  </select>

  <button type="button" onclick="enviarDatos()">Enviar</button>
  <div id="mensaje"></div>

  <div id="modalCargando">
    <div id="modalContenido">⏳ Enviando datos, por favor espera...</div>
  </div>

  <script>
    function actualizarCampoMedida() {
      const equipo = document.getElementById('equipo').value;
      const container = document.getElementById('campoMedidaContainer');
      container.innerHTML = '';

      if (equipo === 'Vehículo') {
        container.innerHTML = `
          <label for="km">Kilómetros usados:</label>
          <input type="number" id="km" required placeholder="Ej: 120" min="0">
        `;
      } else if (equipo === 'Maquinaria') {
        container.innerHTML = `
          <label for="hrs">Horas de uso (HH:MM):</label>
          <input type="text" id="hrs" required pattern="^\\d{1,3}:[0-5]\\d$" placeholder="Ej: 12:30">
        `;
      }
    }

    function enviarDatos() {
      const fecha      = document.getElementById('fecha').value;
      const equipo     = document.getElementById('equipo').value;
      const frente     = document.getElementById('frente').value;
      const serie      = document.getElementById('serie').value;
      const trabajador = document.getElementById('trabajador').value;
      const estado     = document.getElementById('estado').value;

      let medida = "";
      if (equipo === "Vehículo") {
        medida = document.getElementById('km')?.value || "";
      } else if (equipo === "Maquinaria") {
        medida = document.getElementById('hrs')?.value || "";
      }

      if (!fecha || !equipo || !frente || !serie || !trabajador || !estado || !medida) {
        mostrarMensaje("❌ Todos los campos son obligatorios", "red");
        return;
      }

      const modal = document.getElementById('modalCargando');
      modal.style.display = 'block';
      document.getElementById('mensaje').innerText = '';

      const datos = { fecha, equipo, frente, serie, hrsKm: medida, trabajador, estado };

      fetch('TU_URL_WEBAPP', { // Reemplaza con la URL real del Web App
        method: 'POST',
        body: JSON.stringify(datos),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.text())
      .then(texto => {
        if (texto.includes("OK")) {
          mostrarMensaje("✅ Registro enviado correctamente", "green");
          limpiarFormulario();
        } else {
          mostrarMensaje("❌ Error en el servidor: " + texto, "red");
        }
      })
      .catch(error => {
        mostrarMensaje("❌ Error de conexión: " + error.message, "red");
        console.error(error);
      })
      .finally(() => {
        modal.style.display = 'none';
      });
    }

    function mostrarMensaje(texto, color) {
      const mensaje = document.getElementById("mensaje");
      mensaje.innerText = texto;
      mensaje.style.color = color;
    }

    function limpiarFormulario() {
      document.getElementById('fecha').value = "";
      document.getElementById('equipo').value = "";
      document.getElementById('frente').value = "";
      document.getElementById('serie').value = "";
      document.getElementById('trabajador').value = "";
      document.getElementById('estado').value = "";
      document.getElementById('campoMedidaContainer').innerHTML = "";
    }
  </script>
</body>
</html>
