<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Vehículo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 300px;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: bold;
    }

    /* Spinner CSS */
    #loader {
      display: none;
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Formulario de Registro</h2>

  <label for="fecha">Fecha:</label>
  <input type="date" id="fecha" required>

  <label for="vehiculo">Vehículo:</label>
  <input type="text" id="vehiculo" required>

  <label for="numeroSerie">Número de Serie:</label>
  <input type="text" id="numeroSerie" required>

  <label for="trabajador">Trabajador:</label>
  <input type="text" id="trabajador" required>

  <button id="btnEnviar" onclick="enviarDatos()">Enviar</button>

  <!-- Spinner -->
  <div id="loader"></div>

  <div id="mensaje"></div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/TU_DEPLOY_ID/exec';

    async function enviarDatos() {
      const btn    = document.getElementById('btnEnviar');
      const loader = document.getElementById('loader');
      const msg    = document.getElementById('mensaje');

      // Recolecta valores
      const data = {
        fecha:      document.getElementById('fecha').value,
        vehiculo:   document.getElementById('vehiculo').value,
        numeroSerie:document.getElementById('numeroSerie').value,
        trabajador: document.getElementById('trabajador').value
      };

      // Validación
      if (Object.values(data).some(v => !v)) {
        mostrarMensaje('❌ Todos los campos son obligatorios', 'red');
        return;
      }

      try {
        // Muestra spinner y deshabilita botón
        btn.disabled    = true;
        loader.style.display = 'block';
        msg.innerText   = '';

        // Envío de datos
        const res  = await fetch(WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();

        if (json.result === 'success') {
          mostrarMensaje('✅ Registro enviado correctamente', 'green');
          limpiarFormulario();
        } else {
          throw new Error('Respuesta inesperada');
        }
      } catch (err) {
        mostrarMensaje('❌ Error: ' + err.message, 'red');
        console.error(err);
      } finally {
        // Oculta spinner y habilita botón
        loader.style.display = 'none';
        btn.disabled    = false;
      }
    }

    function mostrarMensaje(texto, color) {
      const mensaje = document.getElementById('mensaje');
      mensaje.innerText = texto;
      mensaje.style.color = color;
    }

    function limpiarFormulario() {
      ['fecha','vehiculo','numeroSerie','trabajador']
        .forEach(id => document.getElementById(id).value = '');
    }
  </script>
</body>
</html>
    </script>
</body>
</html>
