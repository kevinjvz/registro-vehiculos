<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 300px;
        }
        #estado {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Enviar datos a Google Sheets</h2>
    <form id="miFormulario">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="email" name="correo" placeholder="Correo" required>
        <input type="text" name="comentario" placeholder="Comentario" required>
        <button type="submit">Enviar</button>
    </form>

    <div id="estado"></div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbwpeT5vCD312BVp8Lniz_DDbmRhT8fGQcpr9FGizGwKkKMFSFE6gvrgzRV7VJiPWI3h9g/exec";
        const form = document.getElementById("miFormulario");
        const estado = document.getElementById("estado");

        form.addEventListener("submit", e => {
            e.preventDefault();

            // Mostrar mensaje de cargando
            estado.style.color = "blue";
            estado.innerHTML = "⏳ Enviando datos, por favor espera...";

            fetch(scriptURL, { method: "POST", body: new FormData(form)})
                .then(response => {
                    if (response.ok) {
                        estado.style.color = "green";
                        estado.innerHTML = "✅ Datos enviados correctamente";
                        form.reset();
                    } else {
                        throw new Error("Error en la respuesta");
                    }
                })
                .catch(error => {
                    estado.style.color = "red";
                    estado.innerHTML = "❌ Error al enviar: " + error.message;
                });
        });
    </script>

</body>
</html>
