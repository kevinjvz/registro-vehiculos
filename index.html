<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Equipos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #0078D7;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #spinner {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://yourdomain.com/logo.png" alt="Logo">
  <h1>Registro de Equipos</h1>

  <form id="formulario">
    <label>Fecha:</label>
    <input type="date" name="fecha" required>

    <label>Equipo:</label>
    <input type="text" name="equipo" required>

    <label>Frente:</label>
    <input type="text" name="frente" required>

    <label>Serie:</label>
    <input type="text" name="serie" required>

    <label>HRS/KM:</label>
    <input type="number" name="medida" required>

    <label>Trabajador:</label>
    <input type="text" name="trabajador" required>

    <label>Estado del equipo:</label>
    <select name="estado" required>
      <option value="Operativo">Operativo</option>
      <option value="En mantenimiento">En mantenimiento</option>
      <option value="Fuera de servicio">Fuera de servicio</option>
    </select>

    <button type="submit">Enviar</button>
  </form>

  <div id="spinner">⏳ Enviando datos...</div>

  <script>
    const form = document.getElementById('formulario');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.style.display = 'block';

      const datos = {
        fecha: form.fecha.value,
        equipo: form.equipo.value,
        frente: form.frente.value,
        serie: form.serie.value,
        medida: form.medida.value,
        trabajador: form.trabajador.value,
        estado: form.estado.value
      };

      try {
        await fetch('https://script.google.com/macros/s/AKfycbxfutf3qMEu8kxt0VKnCjMd_WslfwQl4aMMED7gRxSctkzvDLvt0s3olNb2ajnDojX6/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });

        alert('✅ Datos enviados correctamente');
        form.reset();
      } catch (error) {
        alert('❌ Error al enviar los datos');
        console.error(error);
      } finally {
        spinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
