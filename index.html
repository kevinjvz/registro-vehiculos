<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 300px;
        }
        #estado {
            margin-top: 15px;
            font-weight: bold;
        }

        /* Estilos del pop-up */
        #popup {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #popup-content {
            background: white;
            padding: 20px 40px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <h2>Enviar datos a Google Sheets</h2>
    <form id="miFormulario">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="email" name="correo" placeholder="Correo" required>
        <input type="text" name="comentario" placeholder="Comentario" required>
        <button type="submit">Enviar</button>
    </form>

    <div id="estado"></div>

    <!-- Pop-up de cargando -->
    <div id="popup">
        <div id="popup-content">⏳ Enviando datos...</div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbwpeT5vCD312BVp8Lniz_DDbmRhT8fGQcpr9FGizGwKkKMFSFE6gvrgzRV7VJiPWI3h9g/exec";
        const form = document.getElementById("miFormulario");
        const estado = document.getElementById("estado");
        const popup = document.getElementById("popup");

        form.addEventListener("submit", e => {
            e.preventDefault();

            // Mostrar pop-up de cargando
            popup.style.display = "flex";

            fetch(scriptURL, { method: "POST", body: new FormData(form)})
                .then(response => {
                    popup.style.display = "none"; // Ocultar pop-up
                    if (response.ok) {
                        estado.style.color = "green";
                        estado.innerHTML = "✅ Datos enviados correctamente";
                        form.reset();
                    } else {
                        throw new Error("Error en la respuesta");
                    }
                })
                .catch(error => {
                    popup.style.display = "none"; // Ocultar pop-up
                    estado.style.color = "red";
                    estado.innerHTML = "❌ Error al enviar: " + error.message;
                });
        });
    </script>

</body>
</html>
