<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: 500;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #005ea1;
        }
        #estado {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
        /* Pop-up de cargando */
        #popup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #popup-content {
            background: white;
            padding: 20px 40px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Spinner animado */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registro de Datos</h2>
        <form id="miFormulario">
            <!-- Aquí pon tus campos originales -->
            <label>Nombre</label>
            <input type="text" name="nombre" required>

            <label>Correo</label>
            <input type="email" name="correo" required>

            <label>Comentario</label>
            <textarea name="comentario" rows="3"></textarea>

            <button type="submit">Enviar</button>
        </form>
        <div id="estado"></div>
    </div>

    <!-- Pop-up -->
    <div id="popup">
        <div id="popup-content">
            <div class="spinner"></div>
            Enviando datos...
        </div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbwpeT5vCD312BVp8Lniz_DDbmRhT8fGQcpr9FGizGwKkKMFSFE6gvrgzRV7VJiPWI3h9g/exec";
        const form = document.getElementById("miFormulario");
        const estado = document.getElementById("estado");
        const popup = document.getElementById("popup");

        form.addEventListener("submit", e => {
            e.preventDefault();
            popup.style.display = "flex"; // Mostrar pop-up
            fetch(scriptURL, { method: "POST", body: new FormData(form)})
                .then(response => {
                    popup.style.display = "none"; // Ocultar pop-up
                    if (response.ok) {
                        estado.style.color = "green";
                        estado.innerHTML = "✅ Datos enviados correctamente";
                        form.reset();
                    } else {
                        throw new Error("Error en la respuesta");
                    }
                })
                .catch(error => {
                    popup.style.display = "none"; // Ocultar pop-up
                    estado.style.color = "red";
                    estado.innerHTML = "❌ Error al enviar: " + error.message;
                });
        });
    </script>

</body>
</html>
