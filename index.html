<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Vehículo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 300px;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: bold;
    }

    /* Modal de carga */
    #modalCargando {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    #modalContenido {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h2>Formulario de Registro</h2>

  <label for="fecha">Fecha:</label>
  <input type="date" id="fecha" required>

  <label for="vehiculo">Vehículo:</label>
  <input type="text" id="vehiculo" required>

  <label for="numeroSerie">Número de Serie:</label>
  <input type="text" id="numeroSerie" required>

  <label for="trabajador">Trabajador:</label>
  <input type="text" id="trabajador" required>

  <button id="btnEnviar" onclick="enviarDatos()">Enviar</button>

  <div id="mensaje"></div>

  <!-- Ventana emergente de carga -->
  <div id="modalCargando">
    <div id="modalContenido">
      ⏳ Enviando datos, por favor espera...
    </div>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/TU_DEPLOY_ID/exec';

    async function enviarDatos() {
      const btn     = document.getElementById('btnEnviar');
      const modal   = document.getElementById('modalCargando');
      const mensaje = document.getElementById('mensaje');

      const data = {
        fecha:       document.getElementById('fecha').value,
        vehiculo:    document.getElementById('vehiculo').value,
        numeroSerie: document.getElementById('numeroSerie').value,
        trabajador:  document.getElementById('trabajador').value
      };

      if (Object.values(data).some(v => !v)) {
        mostrarMensaje('❌ Todos los campos son obligatorios', 'red');
        return;
      }

      try {
        btn.disabled = true;
        modal.style.display = 'block';
        mensaje.innerText = '';

        const res  = await fetch(WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();

        if (json.result === 'success') {
          mostrarMensaje('✅ Registro enviado correctamente', 'green');
          limpiarFormulario();
        } else {
          throw new Error('Respuesta inesperada');
        }
      } catch (err) {
        mostrarMensaje('❌ Error: ' + err.message, 'red');
        console.error(err);
      } finally {
        btn.disabled = false;
        modal.style.display = 'none';
      }
    }

    function mostrarMensaje(texto, color) {
      const mensaje = document.getElementById('mensaje');
      mensaje.innerText = texto;
      mensaje.style.color = color;
    }

    function limpiarFormulario() {
      ['fecha','vehiculo','numeroSerie','trabajador']
        .forEach(id => document.getElementById(id).value = '');
    }
  </script>
</body>
</html>
    </script>
</body>
</html>
