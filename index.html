<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Vehículo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 300px;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: bold;
    }

    /* Modal de carga */
    #modalCargando {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    #modalContenido {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h2>Formulario de Registro</h2>

  <label for="fecha">Fecha:</label>
  <input type="date" id="fecha" required>

  <label for="vehiculo">Vehículo:</label>
  <input type="text" id="vehiculo" required>

  <label for="numeroSerie">Número de Serie:</label>
  <input type="text" id="numeroSerie" required>

  <label for="trabajador">Trabajador:</label>
  <input type="text" id="trabajador" required>

  <button onclick="enviarDatos()">Enviar</button>
  <div id="mensaje"></div>

  <!-- Ventana emergente de carga -->
  <div id="modalCargando">
    <div id="modalContenido">
      ⏳ Enviando datos, por favor espera...
    </div>
  </div>

  <script>
    function enviarDatos() {
      const fecha       = document.getElementById('fecha').value;
      const vehiculo    = document.getElementById('vehiculo').value;
      const numeroSerie = document.getElementById('numeroSerie').value;
      const trabajador  = document.getElementById('trabajador').value;
      const mensaje     = document.getElementById('mensaje');
      const modal       = document.getElementById('modalCargando');

      if (!fecha || !vehiculo || !numeroSerie || !trabajador) {
        mostrarMensaje("❌ Todos los campos son obligatorios", "red");
        return;
      }

      // Mostrar ventana emergente
      modal.style.display = 'block';
      mensaje.innerText = '';

      fetch('https://script.google.com/macros/s/AKfycbxfutf3qMEu8kxt0VKnCjMd_WslfwQl4aMMED7gRxSctkzvDLvt0s3olNb2ajnDojX6/exec', {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify({ fecha, vehiculo, numeroSerie, trabajador }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(() => {
        mostrarMensaje("✅ Registro enviado correctamente", "green");
        limpiarFormulario();
      })
      .catch(error => {
        mostrarMensaje("❌ Error de conexión: " + error.message, "red");
        console.error(error);
      })
      .finally(() => {
        // Ocultar ventana emergente
        modal.style.display = 'none';
      });
    }

    function mostrarMensaje(texto, color) {
      const mensaje = document.getElementById("mensaje");
      mensaje.innerText = texto;
      mensaje.style.color = color;
    }

    function limpiarFormulario() {
      document.getElementById('fecha').value = "";
      document.getElementById('vehiculo').value = "";
      document.getElementById('numeroSerie').value = "";
      document.getElementById('trabajador').value = "";
    }
  </script>
</body>
</html>
  </script>
</body>
</html>
